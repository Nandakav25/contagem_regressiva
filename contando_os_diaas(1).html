<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para Manu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #2d572c; /* Verde escuro de Natal */
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #f1c40f; /* Dourado */
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        img {
            width: 50%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
        button {
            background-color: #f1c40f;
            color: #2d572c;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #e67e22;
            color: #fff;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 999;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Faltam apenas...</h1>
    <div class="countdown" id="countdown"></div>
    <img src="https://i.imgur.com/2IdgdQo.jpg" alt="Foto de vocês dois">
    <iframe src="https://www.youtube.com/embed/3CWJNqyub3o?autoplay=1&loop=1&playlist=3CWJNqyub3o" allow="autoplay"></iframe>
    
    <!-- Botão de mensagem especial -->
    <button onclick="showMessage()">Mensagem Especial</button>

    <script>
        // Contagem Regressiva
        function updateCountdown() {
            const targetDate = new Date("2024-12-27T10:35:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = 
                    `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
            } else {
                document.getElementById("countdown").innerText = "É hoje! Aproveite muito o encontro! ❤️";
            }
        }
        setInterval(updateCountdown, 1000);

        // Mensagem especial
        function showMessage() {
            alert("Amor, você é o meu melhor presente de Natal! Não vejo a hora de te ver ❤️");
        }

        // Neve animada
        const snowflakeCount = 50; // Número de flocos de neve
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "❄";
            document.body.appendChild(snowflake);
        }

        const snowflakes = document.querySelectorAll(".snowflake");
        function randomizeSnowflake(snowflake) {
            const screenWidth = window.innerWidth;
            const size = Math.random() * 10 + 10;
            const left = Math.random() * screenWidth;
            const duration = Math.random() * 5 + 5;

            snowflake.style.fontSize = `${size}px`;
            snowflake.style.left = `${left}px`;
            snowflake.style.animation = `fall ${duration}s linear infinite`;
            snowflake.style.top = `-${size}px`;
        }

        snowflakes.forEach((snowflake) => {
            randomizeSnowflake(snowflake);
            snowflake.addEventListener("animationiteration", () => randomizeSnowflake(snowflake));
        });

        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes fall {
                0% { transform: translateY(0); }
                100% { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
